<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>World Weather Forecaster</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a town, city or country"
            required
            id="search-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 id="location">Woking</h1>
            <p class="weather-details">
              <span id="current-date"></span>, light cloud <br />
              Humidity: <strong>59%</strong>, Wind: <strong>2mph</strong>
            </p>
          </div>
          <div class="temperature">
            <div class="weather-icon">⛅</div>
            <div
              class="weather-temperature-numerals"
              id="weather-temperature-numerals"
            >
              23
            </div>
            <div class="weather-temperature-symbol">°c</div>
          </div>
        </div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/wrightrebecca" target="blank"
          >Rebecca Wright</a
        >. It is available on
        <a
          href="https://github.com/wrightrebecca/Weather-Project"
          target="blank"
          >GitHub</a
        >
        and is hosted by
        <a
          href="https://app.netlify.com/sites/world-weather-forecaster/overview"
          target="blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
